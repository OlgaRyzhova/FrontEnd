<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Slick Slider</title>
</head>
<body>
    <header class="header">
        <div class="container flex_row">
            <a class="logo" href="#">
                <img src="./assets/img/logo.svg" alt="Logo">
            </a>
            <nav class="navbar">
                <ul class="nav_list flex_row">
                    <li class="nav_link">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Catalog</a>
                    </li>
                    <li>
                        <a href="#">News</a>
                    </li>
                    <li>
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </nav>
            <div>
                <a href="">
                    <i class="icon-search-icon"></i>
                </a>
                <a href="">
                    <i class="icon-profile-icon"></i>
                </a>
            </div>
        </div>
    </header>

    <section class="main_screen">
        <div class="screen_discover">
            <img class="img_slide" src="./assets/img/slide_1.jpg" alt="">
            <h2 class="title_slide">discover new options</h2>
            <a class="btn btn_main" href="#">view mobe</a>
        </div>
        <div class="screen_expand">
            <img class="img_slide" src="./assets/img/slide_2.jpg" alt="">
            <h2 class="title_slide">expand your horizons</h2>
            <a class="btn btn_main" href="#">view mobe</a>
        </div>
        <div class="screen_find">
            <img class="img_slide" src="./assets/img/slide_3.jpg" alt="">
            <h2 class="title_slide">Find your own style</h2>
            <a class="btn btn_main" href="#">view mobe</a>
        </div>
    </section>
</body>
</html>
