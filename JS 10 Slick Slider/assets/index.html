<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Slick Slider</title>

<body>
    <header class="header">
        <div class="container flex_row">
            <a class="logo" href="#">
                <img src="./img/logo.svg" alt="Logo">

        <nav class="navbar flex_row">
            <ul class="nav_list flex_row">
                <li class="nav_link">
                    <a href="#">Home</a>
                </li>
                <li class="nav_link">

                </li>
                <li class="nav_link">

                </li>

            </ul>
        </nav>
        <div class="icon_header flex_row">

            <a href="">

        </div>
