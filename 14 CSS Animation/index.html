<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/index.css">
    <title>Alphabet animation</title>
</head>
<body>
    <div class="container">
        <section class="section">
            <div class="cards">
                <img class="letter" src="./assets/img/A.png" alt="">
                <img class="letter" src="./assets/img/B.png" alt="">
                <img class="letter" src="./assets/img/C.png" alt="">
                <img class="letter" src="./assets/img/D.png" alt="">
                <img class="letter" src="./assets/img/E.png" alt="">
                <img class="letter" src="./assets/img/F.png" alt="">
                <img class="letter" src="./assets/img/G.png" alt="">
                <img class="letter" src="./assets/img/H.png" alt="">
                <img class="letter" src="./assets/img/I.png" alt="">
                <img class="letter" src="./assets/img/J.png" alt="">
                <img class="letter" src="./assets/img/K.png" alt="">
                <img class="letter" src="./assets/img/L.png" alt="">
                <img class="letter" src="./assets/img/M.png" alt="">
                <img class="letter" src="./assets/img/N.png" alt="">
                <img class="letter" src="./assets/img/O.png" alt="">
                <img class="letter" src="./assets/img/P.png" alt="">
                <img class="letter" src="./assets/img/Q.png" alt="">
                <img class="letter" src="./assets/img/R.png" alt="">
                <img class="letter" src="./assets/img/S.png" alt="">
                <img class="letter" src="./assets/img/T.png" alt="">
                <img class="letter" src="./assets/img/U.png" alt="">
                <img class="letter" src="./assets/img/V.png" alt="">
                <img class="letter" src="./assets/img/W.png" alt="">
                <img class="letter" src="./assets/img/X.png" alt="">
                <img class="letter" src="./assets/img/Y.png" alt="">
                <img class="letter" src="./assets/img/Z.png" alt="">
                <img class="bg_image" src="./assets/img/bg_letter3.jpg" alt="">
            </div>
        </section>
    </div>
    <script>
        let letter = document.querySelectorAll('.letter');
        window.setInterval(function() {
            letter.forEach(el => el.classList.remove('flipped'));
            let letterIndex = Math.floor(Math.random() * 26);
            letter[letterIndex].classList.add('flipped');
        }, 2000)
    </script>
</body>
</html>
