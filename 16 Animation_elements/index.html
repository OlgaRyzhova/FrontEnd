<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool animation elements</title>
    <link rel="stylesheet" href="./assets/style/index.css" />
  </head>
  <body>
    <div class="frame">
      <section class="light_bulb container">
        <img src="./assets/img/lightbulb-png-819.png" class="bulb" />
        <div class="glow"></div>
        <img src="./assets/img/lightbulb-png-830.png" class="base" />
      </section>

      <section class="burger_menu container">
        <div class="menu_icon paused">
          <div class="line_top"></div>
          <div class="line_middle"></div>
          <div class="line_bottom"></div>
        </div>
        <div class="menu_navbar">
          <ul>
            <a href="#">
              <li>Home</li>
            </a>
            <a href="#">
              <li>About</li>
            </a>
            <a href="#">
              <li>Gallery</li>
            </a>
            <a href="#">
              <li>Contact</li>
            </a>
          </ul>
        </div>
      </section>

      <section class="share_links container">
        <div class="share">
          <div class="toggle">
            <ion-icon name="share_social"></ion-icon>
          </div>

          <ul>
            <li style="--i: 0; --color: #1877f2">
              <a href="#">
                <i>oljiok</i>
                <img src="./assets/img/social_icons/facebook_icon.png" alt="" />
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>
            <li style="--i: 1; --color: #25d366">
              <a href="#">
                <ion-icon name="logo-whatsapp"></ion-icon>
              </a>
            </li>
            <li style="--i: 2; --color: #1da1f2">
              <a href="#">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>
            <li style="--i: 3; --color: #ea4c89">
              <a href="#">
                <ion-icon name="logo-dribbble"></ion-icon>
              </a>
            </li>
            <li style="--i: 4; --color: #0a66c2">
              <a href="#">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>
            <li style="--i: 5; --color: #c32aa3">
              <a href="#">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>
            <li style="--i: 6; --color: #bd081c">
              <a href="#">
                <ion-icon name="logo-pinterest"></ion-icon>
              </a>
            </li>
            <li style="--i: 7; --color: #ff0000">
              <a href="#">
                <ion-icon name="logo-youtube"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
