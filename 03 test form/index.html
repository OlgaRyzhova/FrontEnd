<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Shopping List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="main">
        <div class="main_header">
            <h1 class="main_text">CSS Dinner Shopping List</h1>
            <h3 class="main_context">Let's go to the mall!</h3>
        </div>
    </header>

    <div class="container">
        <section class="container_points">
            <div class="point">
                <label class="point_1">
                    <input type="checkbox" class="point_check">
                    <span class="fake_checkbox"></span>
                    A lot of pickles
                    <span>(for more CSS manipulations)</span>
                    </input>
                </label>
            </div>

            <div class="point">
                <label class="point_2">
                    <input type="checkbox" class="point_check">
                    <span class="fake_checkbox"></span>
                    10 apples
                    <span>(for more CSS manipulations)</span>
                    </input>
                </label>
            </div>
            <div class="point">
                <label class="point_3">
                    <input type="checkbox" class="point_check">
                    <span class="fake_checkbox"></span>
                    20 oranges</input>
                    <span>(because they are awesome)</span>
                </label>
            </div>

            <div class="point">
                <label class="point_4">
                    <input type="checkbox" class="point_check">
                    <span class="fake_checkbox"></span>
                    13 plates</input>
                    <span>(hm... they always dissapear)</span>
                </label>
            </div>

            <div class="point">
                <label class="point_5">
                    <input type="checkbox" class="point_check">
                    <span class="fake_checkbox"></span>
                    15 bentos</input>
                </label>
            </div>
            <div class="point">
                <label class="point_6">
                    <input type="checkbox" class="point_check">
                    <span class="fake_checkbox"></span>
                    1 bottle of Sake</input>
                    <span>(for my friends)</span>
                </label>
            </div>
        </section>

        
        <footer class="button">
            <button class="button_active">Bon appetit :)</button>
        </footer>
    </div>

</body>
</html>
