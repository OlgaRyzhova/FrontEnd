<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Shopping List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="dinner_list">
        <header class="main">
            <div class="main_header">
                <h1 class="main_text">CSS Dinner Shopping List</h1>
                <h3 class="main_context">Let's go to the mall!</h3>
            </div>
        </header>

        <section class="container">
            <ul class="container_points">
                <li class="points_list">
                    <label class="point">
                        <input type="checkbox" class="point_check">
                        <div class="fake_checkbox"></div>
                        <p class="text">A lot of pickles
                            <span class="span">for more CSS manipulations</span>
                        </p>
                    </label>
                </li>

                <li class="points_list">
                    <label class="point">
                        <input type="checkbox" class="point_check">
                        <div class="fake_checkbox"></div>
                        <p class="text">10 apples
                            <span class="span">for more CSS manipulations</span>
                        </p>
                    </label>
                </li>

                <li class="points_list">
                    <label class="point">
                        <input type="checkbox" class="point_check">
                        <div class="fake_checkbox"></div>
                        <p class="text">20 oranges
                            <span class="span">because they are awesome</span>
                        </p>
                    </label>
                </li>

                <li class="points_list">
                    <label class="point">
                        <input type="checkbox" class="point_check">
                        <div class="fake_checkbox"></div>
                        <p class="text">13 plates
                            <span class="span">hm... they always dissapear</span>
                        </p>
                    </label>
                </li>

                <li class="points_list">
                    <label class="point">
                        <input type="checkbox" class="point_check">
                        <div class="fake_checkbox"></div>
                        <p class="text">15 bentos
                        </p>
                    </label>
                </li>

                <li class="points_list">
                    <label class="point">
                        <input type="checkbox" class="point_check">
                        <div class="fake_checkbox"></div>
                        <p class="text">1 bottle of Sake
                            <span class="span">for my friends</span>
                        </p>
                    </label>
                </li>
            </ul>
        
        <footer class="button">
            <button class="button_active">Bon appetit :)</button>
        </footer>
    </section>
</body>
</html>
