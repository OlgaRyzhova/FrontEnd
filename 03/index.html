<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Drink Shop</h1>
    <form action="#" method="get">
        <label for="clientName">Provide your name</label>
        <input type="text" name="clientName" placeholder="Provide your name" id="ClientName" required>
        <br><br>
        <label>Provide your email: 
            <input type="email" name="Your email" placeholder="Provide your email">
        </label>
        <br><br>
        <label>Quality:
            <input type="number" name="productsAmount" placeholder="Provide products amount">
        </label>
        <br><br>
        <label>Photo:
            <input type="file" name="clientPhoto" placeholder="Provide your document">
        </label>
        <br><br>
        <label>Create a password:
            <input type="password" name="clientPassword" placeholder="Provide your document">
        </label>
        <br><br>
        <button type="submit" disabled>
            <img src="https://icon-library.com/icon/narrow-icon-11.html" width="45px" alt="">Submit Form
        </button>
        <br><br>
        <button type="reset">Reset Form
        </button>
        <br><br>
            <form action="#">
            <fieldset>
                <legend>Beer sort:</legend>
                <label>
                    <input type="radio" name="beerSort" value="Light">Світле
                </label>
                <label>
                    <input type="radio" name="beerSort" value="Dark">Dark
                </label>
                <label>
                    <input type="radio" name="beerSort" value="Non alcohol">Non-alcohol
                </label>            
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Pizza Edition:</legend>
                <label>
                    <input type="checkbox" name="beerSort" value="Peanapple">Ананас
                </label>
                <label>
                    <input type="checkbox" name="beerSort" value="Cheese">Сир
                </label>
                <label>
                    <input type="checkbox" name="beerSort" value="Tomato">Томати
                </label>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Pizza size</legend>
                <select name="pizzaSize">
                    <option>Select pizza size</option>
                    <option value="L">Велика</option>
                    <option value="M" disabled>Середня</option>
                    <option value="S">Маленька</option>
                </select>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Pizza size</legend>
                <select name="pizzaSize" multiple size="2">
                    <option>Select pizza size</option>
                    <option value="L" disabled>Велика</option>
                    <option value="M">Середня</option>
                    <option value="S">Маленька</option>
                </select>
            </fieldset>
            <button type="submit">
                Submit Form
            </button>
        </form>
    </form>
</body>
</html>
